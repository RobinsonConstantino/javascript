<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        background: brown;
        color: yellow;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!--onclick="clicar ()"
      onmouseenter="entrar()"
      onmouseout="saiu()"-->
    <div id="area">Interaja ! ! ! : - )</div>
    <script>
      var a = window.document.getElementById("area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", saiu);

      function clicar() {
        area.innerHTML = "Clicou!";
        a.style.background = "yellow";
        a.style.color = "brown";
      }

      function entrar() {
        area.innerHTML = "Entrou!";
      }

      function saiu() {
        area.innerHTML = "Saiu!";
        a.style.background = "brown";
        a.style.color = "yellow";
      }
    </script>
  </body>
</html>
