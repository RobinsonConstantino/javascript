<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinando JavaScript</title>
    <style>
      body {
        font-family: "calibri", sans-serif;
        color: white;
        font-size: 1.5em;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual é o seu nome?");
      document.write(
        `Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras. <br>`
      );
      document.write(`Seu nome em maiúsculas é: ${nome.toUpperCase()}.`);
    </script>
  </body>
</html>
